<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Botero Beauty</title>
        <style>
            .btn-purple {
                background-color: purple;
                color: white;
            }
        </style>        
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container">
            <div class="row"></div>
            <div class="row row-cols-6" >
                <a th:href="@{/}" class="btn btn-purple" style="background-color: #D8BFD8; color: black;">
                    <i class='fas fa-reply'></i> [[#{accion.regresar}]]</a>
            </div>
            <div class="row1"></div>
            <div class="row1 row1-cols-3">
                <div class="card">
                    <div class="card-header text-center">
                        Reporte Usuarios
                    </div>
                    <div class="card-body">
                        <a th:href="@{/reportes/bbusuarios?tipo=vPdf}" class="btn btn-primary">
                            <i class='fas fa-eye'></i><i class='fas fa-file-pdf'></i>
                        </a>
                        <a th:href="@{/reportes/bbusuarios?tipo=Pdf}" class="btn btn-success">
                            <i class='fas fa-download'></i><i class='fas fa-file-pdf'></i>
                        </a>
                        <a th:href="@{/reportes/bbusuarios?tipo=Xls}" class="btn btn-warning">
                            <i class='fas fa-download'></i><i class='fas fa-file-excel'></i>
                        </a>
                        <a th:href="@{/reportes/bbusuarios?tipo=Csv}" class="btn btn-danger">
                            <i class='fas fa-download'></i><i class='fas fa-file-csv'></i>
                        </a>
                    </div>
                </div>
                <div class="row"></div>
                <div class="row row-cols-3">
                    <div class="card">
                        <div class="card-header text-center">
                            Reporte Productos
                        </div>
                        <div class="card-body">
                            <a th:href="@{/reportes/bbproductos?tipo=vPdf}" class="btn btn-primary">
                                <i class='fas fa-eye'></i><i class='fas fa-file-pdf'></i>
                            </a>
                            <a th:href="@{/reportes/bbproductos?tipo=Pdf}" class="btn btn-success">
                                <i class='fas fa-download'></i><i class='fas fa-file-pdf'></i>
                            </a>
                            <a th:href="@{/reportes/bbproductos?tipo=Xls}" class="btn btn-warning">
                                <i class='fas fa-download'></i><i class='fas fa-file-excel'></i>
                            </a>
                            <a th:href="@{/reportes/bbproductos?tipo=Csv}" class="btn btn-danger">
                                <i class='fas fa-download'></i><i class='fas fa-file-csv'></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>         
    </body>
</html>
